<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-147959559-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'UA-147959559-1', { 'anonymize_ip': true });
  </script>

  <meta charset="UTF-8" />
  <title>Music Box Fun</title>
  <meta name="description" content="Create music box songs.">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png?v=PYeynP29wQ">
  <link rel="stylesheet" href="/css/main.css">
</head>

<body>
  <aside class="sidebar">
    <div class="title-box">
      <h1 class="title">Music Box Fun</h1>
      <div class="beta">Beta</div>
    </div>
    <div class="description">
      <p>This is a 15-note programmable music box, designed to work like <a
          href="https://www.amazon.com/Movement-Refill-Strips-Puncher-Customize/dp/B019Z6AJP0/ref=pd_sbs_201_5/147-2607630-6675016">the
          mechanical ones</a>.</p>
    </div>
  </aside>
  <main class="workspace">
    <div class="equipment">
      <div class="music-box-kit fifteen-note">
        <div class="music-box">
          <!-- Note to future self: if you want to adjust the music box design, do it in
               sketch first, instead of the browser. Iterating there is so much easier,
               given the z-index and and spacing complexities within in the music box. -->
          <div class="music-box__bottom-plate"></div>
          <div class="music-box__playhead"></div>
        </div>
        <div class="paper">
          <form id="song-title" class="song-title">
            <input type="text" placeholder="Untitled Song" />
          </form>
          <div class="note-header">
            <div class="note-label">C</div>
            <div class="note-label">D</div>
            <div class="note-label">E</div>
            <div class="note-label">F</div>
            <div class="note-label">G</div>
            <div class="note-label">A</div>
            <div class="note-label">B</div>
            <div class="note-label">C</div>
            <div class="note-label">D</div>
            <div class="note-label">E</div>
            <div class="note-label">F</div>
            <div class="note-label">G</div>
            <div class="note-label">A</div>
            <div class="note-label">B</div>
            <div class="note-label">C</div>
          </div>
          <div id="note-lines" class="note-lines">
            <div class="note-line" id="C4">
              <div class="shadow-note"></div>
            </div>
            <div class="note-line" id="D4">
              <div class="shadow-note"></div>
            </div>
            <div class="note-line" id="E4">
              <div class="shadow-note"></div>
            </div>
            <div class="note-line" id="F4">
              <div class="shadow-note"></div>
            </div>
            <div class="note-line" id="G4">
              <div class="shadow-note"></div>
            </div>
            <div class="note-line" id="A4">
              <div class="shadow-note"></div>
            </div>
            <div class="note-line" id="B4">
              <div class="shadow-note"></div>
            </div>
            <div class="note-line" id="C5">
              <div class="shadow-note"></div>
            </div>
            <div class="note-line" id="D5">
              <div class="shadow-note"></div>
            </div>
            <div class="note-line" id="E5">
              <div class="shadow-note"></div>
            </div>
            <div class="note-line" id="F5">
              <div class="shadow-note"></div>
            </div>
            <div class="note-line" id="G5">
              <div class="shadow-note"></div>
            </div>
            <div class="note-line" id="A5">
              <div class="shadow-note"></div>
            </div>
            <div class="note-line" id="B5">
              <div class="shadow-note"></div>
            </div>
            <div class="note-line" id="C6">
              <div class="shadow-note"></div>
            </div>
          </div>
        </div>
      </div>
      <div id="updated-message" class="song-updated song-updated--hidden">
        <span class="song-updated__message">Song link updated</span>
        <button class="song-updated__details question-icon"></button>
      </div>
      <div id="audio-disabled-message" class="audio-disabled-message audio-disabled-message--hidden">
        <strong>Not hearing anything?</strong><br>Your browser disabled the sound. Click anywhere to enable it.
      </div>
    </div>
    <div class="controls">
      <div id="play-button-wrapper">
        <button class="play-button" aria-pressed="false" aria-label="Play" role="button">
          <svg id="play-svg" width="100%" viewBox="0 0 58 58" xmlns="http://www.w3.org/2000/svg">
            <g fill="none" fill-rule="evenodd">
              <circle class="play-button__outer-circle" cx="29" cy="29" r="29" />
              <path class="play-button__inner-shape"
                d="M41.193 30.708L24.04 41.15A2 2 0 0 1 21 39.44V18.56a2 2 0 0 1 3.04-1.709l17.153 10.442a2 2 0 0 1 0 3.416z" />
            </g>
          </svg>
        </button>
      </div>
      <div class="controls__section">
        <div id="file">
          <button class="new-song">New blank song</button>
        </div>
      </div>
      <div class="controls__section">
        <div class="toggle" id="snap-to-grid">
          <label class="toggle__label">
            <input class="toggle__input" type="checkbox" checked />
            <div class="toggle__outer">
              <div class="toggle__inner"></div>
            </div>
            <span class="toggle__text">Snap to grid</span>
          </label>
        </div>
      </div>
    </div>
  </main>
  <script src="/js/vendor/Tone.min.js"></script>
  <script src="/js/vendor/json-url-single.min.js"></script>
  <script src="/js/vendor/classnames.min.js"></script>
  <script>
    // outline.js replacement that handles outline styling in our stylesheets.
    document.addEventListener('mousedown', () => document.body.classList.add('no-focus'));
    document.addEventListener('keydown', () => document.body.classList.remove('no-focus'));
  </script>

  <script type="module" src="/js/main.js"></script>
</body>

</html>
