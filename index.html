<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Music Box Fun</title>
  <meta name="description" content="Create music box songs.">

  <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
  <aside class="sidebar">
    <div class="title">
      <h1>Music Box Fun</h1>
    </div>
    <div class="description">
      <p>This is a 15-note programmable music box, designed to work like <a
          href="https://www.amazon.com/Movement-Refill-Strips-Puncher-Customize/dp/B019Z6AJP0/ref=pd_sbs_201_5/147-2607630-6675016">the
          mechanical ones</a>.</p>
    </div>
  </aside>
  <main class="workspace">
    <div class="equipment">
      <div class="music-box-kit fifteen-note">
        <div class="music-box">
          <div class="music-box__bottom-plate"></div>
          <!-- Leaving these out for now because the code & design look simpler without them.
               Promise yourself that if you want to adjust the music box design that you'll do
               it in sketch first, instead of the browser. You'll save yourself some headaches. -->

          <!-- <div class="music-box__left-plate"></div> -->
          <!-- <div class="music-box__right-plate"></div> -->
          <div class="music-box__playhead"></div>
        </div>
        <div class="paper">
          <div class="song-title" contenteditable="true">Untitled Song</div>
          <div class="note-header">
            <div class="note-label">C</div>
            <div class="note-label">D</div>
            <div class="note-label">E</div>
            <div class="note-label">F</div>
            <div class="note-label">G</div>
            <div class="note-label">A</div>
            <div class="note-label">B</div>
            <div class="note-label">C</div>
            <div class="note-label">D</div>
            <div class="note-label">E</div>
            <div class="note-label">F</div>
            <div class="note-label">G</div>
            <div class="note-label">A</div>
            <div class="note-label">B</div>
            <div class="note-label">C</div>
          </div>
          <div class="note-lines">
            <div class="note-line">
              <div class="hole" style="top: 20px;"></div>
            </div>
            <div class="note-line"></div>
            <div class="note-line"></div>
            <div class="note-line"></div>
            <div class="note-line"></div>
            <div class="note-line"></div>
            <div class="note-line"></div>
            <div class="note-line"></div>
            <div class="note-line"></div>
            <div class="note-line"></div>
            <div class="note-line"></div>
            <div class="note-line"></div>
            <div class="note-line"></div>
            <div class="note-line"></div>
            <div class="note-line"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="controls">
      <!-- placeholder for controls -->
    </div>
  </main>
  <script type="module" src="/js/main.js"></script>
</body>

</html>
