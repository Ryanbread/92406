<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Music Box Fun</title>
  <meta name="description" content="Create music box songs.">

  <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
  <aside class="sidebar">
    <div class="title">
      <h1>Music Box Fun</h1>
    </div>
    <div class="description">
      <p>This is a 15-note programmable music box, designed to work like <a
          href="https://www.amazon.com/Movement-Refill-Strips-Puncher-Customize/dp/B019Z6AJP0/ref=pd_sbs_201_5/147-2607630-6675016">the
          mechanical ones</a>.</p>
    </div>
  </aside>
  <main class="workspace">
    <div class="equipment">
      <div class="music-box-kit fifteen-note">
        <div class="music-box">
          <!-- Note to future self: if you want to adjust the music box design, do it in
               sketch first, instead of the browser. Iterating there is so much easier,
               given the z-index and and spacing complexities within in the music box. -->
          <div class="music-box__bottom-plate"></div>
          <div class="music-box__playhead"></div>
        </div>
        <div class="paper">
          <form id="song-title" class="song-title">
            <input type="text" placeholder="Untitled Song" />
          </form>
          <div class="note-header">
            <div class="note-label">C</div>
            <div class="note-label">D</div>
            <div class="note-label">E</div>
            <div class="note-label">F</div>
            <div class="note-label">G</div>
            <div class="note-label">A</div>
            <div class="note-label">B</div>
            <div class="note-label">C</div>
            <div class="note-label">D</div>
            <div class="note-label">E</div>
            <div class="note-label">F</div>
            <div class="note-label">G</div>
            <div class="note-label">A</div>
            <div class="note-label">B</div>
            <div class="note-label">C</div>
          </div>
          <div class="note-lines">
            <div class="note-line" data-pitch="C4">
              <div class="shadow-note"></div>
              <div class="hole" style="top: 20px;"></div>
            </div>
            <div class="note-line" data-pitch="D4">
              <div class="shadow-note"></div>
            </div>
            <div class="note-line" data-pitch="E4">
              <div class="shadow-note"></div>
            </div>
            <div class="note-line" data-pitch="F4">
              <div class="shadow-note"></div>
            </div>
            <div class="note-line" data-pitch="G4">
              <div class="shadow-note"></div>
            </div>
            <div class="note-line" data-pitch="A4">
              <div class="shadow-note"></div>
            </div>
            <div class="note-line" data-pitch="B4">
              <div class="shadow-note"></div>
            </div>
            <div class="note-line" data-pitch="C5">
              <div class="shadow-note"></div>
            </div>
            <div class="note-line" data-pitch="D5">
              <div class="shadow-note"></div>
            </div>
            <div class="note-line" data-pitch="E5">
              <div class="shadow-note"></div>
            </div>
            <div class="note-line" data-pitch="F5">
              <div class="shadow-note"></div>
            </div>
            <div class="note-line" data-pitch="G5">
              <div class="shadow-note"></div>
            </div>
            <div class="note-line" data-pitch="A5">
              <div class="shadow-note"></div>
            </div>
            <div class="note-line" data-pitch="B5">
              <div class="shadow-note"></div>
            </div>
            <div class="note-line" data-pitch="C6">
              <div class="shadow-note"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="controls">
      <!-- placeholder for controls -->
    </div>
  </main>
  <script type="module" src="/js/main.js"></script>
</body>

</html>
